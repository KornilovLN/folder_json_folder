    <style>
        body { 
            font-family: Arial, sans-serif; 
        }

            background-color: #f0f0f0; 
            padding: 10px;

            word-wrap: break-word;

            line-height: 1.5; /* Улучшенная читаемость */
        }
    </style>
</head>
<body>
    <h1>.gitignore</h1>
    <pre>.*/
*.iso
.*
*.bak
*.pyc
*.dump
*.retry
*.pid
*.old
*.db
*.whl
*~
opt/start.sh
</pre>
